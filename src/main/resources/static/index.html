<!DOCTYPE html>
<html>

<head>
<title>Blueprints</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>

<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
</head>

<body onload="app.init()">

	<h2>Blueprints</h2>
	<div class="topnav">
		<label for="author-author">Author</label> <input id=author type="text">
		<button type="button"
			onClick="app.updateBlueprintList($('#author').val())">Get
			blueprints</button>
	</div>
	<table id="blueprints" style="width: 100%">
		<thead>
			<tr>
				<th>Blueprint name</th>
				<th># of points</th>
				<th>Open blueprint</th>
			</tr>
		</thead>
		<tbody id=bprintBody>
		</tbody>
	</table>
	<div class="row">
		<h3>
			<label>Total user points : </label> <label id="labelUserPoints">0</label>
		</h3>
	</div>
	<canvas id="canvas" width="800" height="600">
	</canvas>
	<button type="button" onClick="app.saveAndUpdateBPrint()">Save/update</button>
	<button type="button" onClick="app.createBlueprint()">Create
		new blueprint</button>
	<button type="button" onClick="app.deleteBlueprint()">Delete</button>

</body>

</html>
